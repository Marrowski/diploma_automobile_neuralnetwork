{% extends 'base.html' %}
{% block title %}Вхід{% endblock %}
{% block content %}

<div class="w-full max-w-md bg-white/90 shadow-lg rounded-2xl p-8 mt-10">
    <h2 class="text-center text-2xl font-bold text-blue-900 mb-6">Вхід в систему</h2>

    {% if messages %}
    <div class="space-y-2 mb-4">
        {% for message in messages %}
        <div class="text-sm px-4 py-2 rounded-lg
            {% if message.tags == 'error' %}
                bg-red-50 text-red-700 border border-red-200
            {% else %}
                bg-blue-50 text-blue-900 border border-blue-200
            {% endif %}
        ">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form action="" method="POST" class="space-y-5">
        {% csrf_token %}

        <div class="relative">
          <input type="text" name="username" required placeholder="Ваш логін"
          class="w-full pl-9 pr-3 py-2 border border-gray-300 text-gray-900 rounded-md
                 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-500 bg-white">
          <svg class="w-4 h-4 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2"
               fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"/>
          </svg>
        </div>

        <div class="relative">
          <input type="password" name="password" required placeholder="Пароль"
          class="w-full pl-9 pr-3 py-2 border border-gray-300 text-gray-900 rounded-md
                 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-500 bg-white">
          <svg class="w-4 h-4 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2"
               fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
            d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
            clip-rule="evenodd"/>
          </svg>
        </div>

        <button type="submit"
        class="w-full py-2 rounded-lg bg-blue-600 text-white font-medium text-base shadow
               hover:bg-blue-700 transition">
            Увійти
        </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-5">
        Немає акаунту?
        <a href="{% url 'register' %}" class="text-blue-700 hover:underline">
            Зареєструватися
        </a>
    </p>

</div>

{% endblock %}
